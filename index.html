<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Página de teste</title>
</head>

<body>
    <main>
        🔴🟠🟡🟢🔵🟣🟤⚫⚪🔴🟠🟡🟢🔵🟣🟤⚫⚪🔴🟠🟡🟢🔵🟣🟤⚫⚪
        <h1>Página de testes</h1>
        <p id="largura"></p>
        <p id="altura"></p>

        <label>
            Input de teste
            <input type="text" name="inputTest" id="inputTest">
        </label>

        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>

        <div>
            <div>
                <div>7rem</div>
                <span style="font-size: 7rem;">▶</span>
                <div>112px</div>
                <span style="font-size: 112px;">▶</span>
            </div>

            <div>
                <div>14rem</div>
                <span style="font-size: 14rem;">▶</span>
                <div>224px</div>
                <span style="font-size: 224px;">▶</span>
            </div>
        </div>

    </main>

    <footer>
        Site desenvolvido por: Felipe Ozias - Vitoria Alencar - Dias Karol - Yan Victor | Apenas para testes
    </footer>
    <script>
        const inputTest = document.getElementById('inputTest');
        const result1 = document.getElementById('result1');
        const result2 = document.getElementById('result2');
        const result3 = document.getElementById('result2');

        const largura = window.innerWidth;
        const altura = window.innerHeight;
        document.getElementById('largura').innerHTML = `Largura: ${largura}px`;
        document.getElementById('altura').innerHTML = `Altura: ${altura}px`;

        inputTest.addEventListener('input', () => {
            result1.innerHTML = "INPUT ➡️➡️" + inputTest.value;
        });

        inputTest.addEventListener('change', () => {
            result2.innerHTML = "CHANGE ➡️" + inputTest.value;
        });

        // inputTest.addEventListener('blur', () => {
        //     result3.innerHTML = "BLUR  ➡️➡️ " + inputTest.value;
        // });
    </script>
</body>

</html>
